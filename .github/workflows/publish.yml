name: Publish Packages

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Check for changes in packages
        id: check_changes
        run: |
          PACKAGES_CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- 'packages/*' | grep -oP '^packages/\K[^/]+' | sort -u | paste -sd ',' -)
          echo "Package changes: $PACKAGES_CHANGED"
          echo "::set-output name=packages_changed::$PACKAGES_CHANGED"

      - name: Publish packages
        if: steps.check_changes.outputs.packages_changed != ''
        run: |
          IFS=',' read -ra PACKAGE_LIST <<< "${{ steps.check_changes.outputs.packages_changed }}"
          for package in "${PACKAGE_LIST[@]}"; do
            echo "Publishing package: $package"
            cd packages/$package
            npm publish
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
